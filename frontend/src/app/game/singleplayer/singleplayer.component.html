    <div class="card mb-3 shadow-sm">
      <div class="card-header">
        <h2>Selecteaza categoria imaginilor</h2>
      </div>
      <div class="card-body">
        <div *ngFor="let game of gameTypes">
          <div class="form-check">
            <input 
            class="form-check-input" 
            type="radio" id="{{ game.name }}" 
            name="gameType" value="{{ game.name }}" 
            [checked]="game.selected" 
            (change)="selectGameType(game.name)">
            <label class="form-check-label" 
            for="{{ game.name }}">
              {{ game.name }}
            </label>
          </div>
        </div>
      </div>
